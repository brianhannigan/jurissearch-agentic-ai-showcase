
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurisSearch | Executive HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dichroic-1: #fbbf24;
            --dichroic-2: #818cf8;
            --dichroic-3: #f472b6;
            --bg-deep: #020617;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            background: var(--bg-deep);
            color: #f1f5f9;
        }
        .mono { font-family: 'Roboto Mono', monospace; }
        
        /* High Fidelity Dichroic Mesh */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 60%), 
                radial-gradient(at 100% 0%, hsla(225,39%,30%,0.2) 0, transparent 60%), 
                radial-gradient(at 50% 100%, hsla(339,49%,30%,0.15) 0, transparent 60%);
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.35;
            animation: drift 30s infinite alternate ease-in-out;
            pointer-events: none;
        }
        @keyframes drift {
            0% { transform: translate(-5%, -5%) scale(1); }
            100% { transform: translate(15%, 15%) scale(1.4); }
        }

        .glass-dark {
            background: rgba(10, 15, 29, 0.6);
            backdrop-filter: blur(35px) saturate(180%);
            -webkit-backdrop-filter: blur(35px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            background-size: 60px 60px;
            background-image: linear-gradient(to right, rgba(255,255,255,0.015) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.015) 1px, transparent 1px);
            pointer-events: none;
            z-index: -1;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.08); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.15); }

        .dichroic-text {
            background: linear-gradient(135deg, #fff, var(--dichroic-2), var(--dichroic-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes scan {
            0% { top: -20%; opacity: 0; }
            50% { opacity: 0.6; }
            100% { top: 120%; opacity: 0; }
        }
        .scanner-line {
            position: fixed;
            left: 0; right: 0;
            height: 4px;
            background: linear-gradient(to right, transparent, rgba(129, 140, 248, 0.8), transparent);
            box-shadow: 0 0 20px rgba(129, 140, 248, 0.5);
            z-index: 200;
            pointer-events: none;
            animation: scan 3s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }
}
</script>

</head>
<body>
    <div class="mesh-bg"></div>
    <div class="orb w-[800px] h-[800px] bg-indigo-500/20 top-[-200px] left-[-200px]"></div>
    <div class="orb w-[900px] h-[900px] bg-purple-500/10 bottom-[-300px] right-[-100px] animation-delay-5000"></div>
    <div class="grid-overlay"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>

</html>
